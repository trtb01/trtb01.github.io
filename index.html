    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('node-animation');
            const ctx = canvas.getContext('2d');

            // Set initial canvas size
            canvas.width = canvas.offsetWidth;
            canvas.height = 250;

            // Generate a random number of points (5 to 10)
            const numPoints = Math.floor(Math.random() * 6) + 5;
            let points = [];

            // Helper to get random velocity
            function randomVelocity() {
                return (Math.random() - 0.5) * 0.5; // Slow movement
            }

            // Create each point
            for (let i = 0; i < numPoints; i++) {
                points.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: randomVelocity(),
                    vy: randomVelocity()
                });
            }

            function draw() {
                // Clear the canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Draw white wireframes
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 0.5;
                for (let i = 0; i < points.length; i++) {
                    for (let j = i + 1; j < points.length; j++) {
                        ctx.beginPath();
                        ctx.moveTo(points[i].x, points[i].y);
                        ctx.lineTo(points[j].x, points[j].y);
                        ctx.stroke();
                    }
                }

                // Draw red nodes
                ctx.fillStyle = 'red';
                for (let i = 0; i < points.length; i++) {
                    ctx.beginPath();
                    ctx.arc(points[i].x, points[i].y, 3, 0, Math.PI * 2); // 3px radius
                    ctx.fill();
                }
            }

            function update() {
                for (let i = 0; i < points.length; i++) {
                    let p = points[i];
                    p.x += p.vx;
                    p.y += p.vy;

                    // Bounce off the walls
                    if (p.x <= 0 || p.x >= canvas.width) p.vx *= -1;
                    if (p.y <= 0 || p.y >= canvas.height) p.vy *= -1;
                }
            }

            // Main animation loop
            function animate() {
                update();
                draw();
                requestAnimationFrame(animate);
            }

            // Adjust canvas on window resize
            window.addEventListener('resize', () => {
                canvas.width = canvas.offsetWidth;
                canvas.height = 250;
                // Ensure points stay in bounds
                for (let p of points) {
                    if (p.x > canvas.width) p.x = canvas.width;
                    if (p.y > canvas.height) p.y = canvas.height;
                }
            });

            // Start the animation
            animate();
        });
    </script>
