<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Demo</title>
    <style>
        /* Global Styles */
        body {
            font-family: monospace;
            background-color: #000000;
            color: #FFFFFF;
            margin: 0;
            padding: 20px;
        }

        * {
            box-sizing: border-box;
            border-radius: 0;
        }

        /* Headers */
        .header-bar {
            font-size: 1em; /* Same size as body text */
            background-color: #FF0000;
            color: #000000;
            padding: 8px;
            margin: 0;
            border: 2px solid #FF0000;
        }

        /* Buttons */
        button {
            font-family: monospace;
            font-size: 1em;
            background-color: #333;
            color: #FFFFFF;
            border: 2px solid #FF0000;
            padding: 10px;
            cursor: pointer;
            flex-grow: 1; /* Make buttons fill space */
        }

        button:hover {
            background-color: #FF0000;
            color: #000000;
        }

        button.selected {
            background-color: #FF0000;
            color: #000000;
            font-weight: bold;
        }

        /* Layout: Start Screen */
        #bankroll-chooser {
            text-align: center;
            max-width: 600px;
            margin: auto;
            display: flex;
            flex-direction: column;
            gap: 5px; /* Gap between elements */
        }
        #bankroll-chooser div {
            display: flex;
            gap: 5px;
        }

        /* Layout: Main Game */
        #game-container {
            display: none; /* Hidden until bankroll is chosen */
            max-width: 900px;
            margin: auto;
            display: grid;
            grid-template-columns: 2fr 1fr; /* Main content and sidebar */
            grid-template-areas:
                "header   header"
                "main     sidebar"
                "bets     bets";
            gap: 5px;
        }

        /* Grid Areas */
        #header-area { grid-area: header; }
        #main-area { grid-area: main; display: flex; flex-direction: column; gap: 5px; }
        #sidebar-area { grid-area: sidebar; display: flex; flex-direction: column; gap: 5px; }
        #bets-area { grid-area: bets; display: flex; flex-direction: column; gap: 5px; }
        
        /* Main Area Elements */
        #result-display {
            font-size: 4em;
            font-weight: bold;
            text-align: center;
            border: 2px solid #FF0000;
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111; /* Default background */
            color: #FFFFFF;
        }

        #controls-container {
            border: 2px solid #FF0000;
            padding: 5px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .controls-row {
            display: flex;
            gap: 5px;
        }
        
        #current-bet-display {
            background: #111;
            border: 2px solid #FF0000;
            padding: 10px;
            text-align: center;
            font-size: 1.2em;
            color: #FF0000;
        }

        /* Sidebar (History) */
        #history-log {
            height: 380px; /* Adjust height to fit layout */
            overflow-y: auto;
            border: 2px solid #FF0000;
            padding: 10px;
            background-color: #111;
            flex-grow: 1;
        }
        .history-item {
            padding: 4px;
            border-bottom: 1px solid #333;
        }
        .win { color: #4CAF50; }
        .loss { color: #F44336; }

        /* Bets Area */
        #betting-options {
            display: grid;
            grid-template-columns: repeat(6, 1fr); /* 6 columns for bets */
            gap: 5px;
            border: 2px solid #FF0000;
            padding: 5px;
        }

    </style>
</head>
<body>

    <div id="bankroll-chooser">
        <div class="header-bar">Choose Your Starting Bankroll</div>
        <div>
            <button onclick="startGame(100)">$100</button>
            <button onclick="startGame(1000)">$1,000</button>
            <button onclick="startGame(10000)">$10,000</button>
        </div>
    </div>

    <div id="game-container">
        
        <div id="header-area" class="header-bar">
            Balance: <span id="current-balance">$0</span>
        </div>
        
        <div id="main-area">
            <div class="header-bar">Result</div>
            <div id="result-display">Spin!</div>
            
            <div class="header-bar">Place Your Bet</div>
            <div id="controls-container">
                <div id="current-bet-display">Current Bet: $0</div>
                <div class="controls-row">
                    <button class="chip-btn" data-value="1">$1</button>
                    <button class="chip-btn" data-value="5">$5</button>
                    <button class="chip-btn" data-value="25">$25</button>
                </div>
                <div class="controls-row">
                    <button class="chip-btn" data-value="100">$100</button>
                    <button class="chip-btn" data-value="200">$200</button>
                    <button class="chip-btn" data-value="500">$500</button>
                </div>
                <div class="controls-row">
                    <button id="clear-bet-button">Clear Bet</button>
                    <button id="spin-button">SPIN</button>
                </div>
            </div>
        </div>

        <div id="sidebar-area">
            <div class="header-bar">History</div>
            <div id="history-log"></div>
        </div>

        <div id="bets-area">
            <div class="header-bar">Choose Bet Type (One per Spin)</div>
            <div id="betting-options">
                <button class="bet-btn" data-bet="red">Red (1:1)</button>
                <button class="bet-btn" data-bet="black">Black (1:1)</button>
                <button class="bet-btn" data-bet="even">Even (1:1)</button>
                <button class="bet-btn" data-bet="odd">Odd (1:1)</button>
                <button class="bet-btn" data-bet="low">1-18 (1:1)</button>
                <button class="bet-btn" data-bet="high">19-36 (1:1)</button>
                <button class="bet-btn" data-bet="first12">1st 12 (2:1)</button>
                <button class="bet-btn" data-bet="second12">2nd 12 (2:1)</button>
                <button class="bet-btn" data-bet="third12">3rd 12 (2:1)</button>
                <button class="bet-btn" data-bet="straight">Straight Up (35:1)</button>
                <button class="bet-btn" data-bet="split">Split (17:1)</button>
                <button class="bet-btn" data-bet="street">Street (11:1)</button>
                <button class="bet-btn" data-bet="basket">Basket (11:1)</button>
                <button class="bet-btn" data-bet="corner">Corner (8:1)</button>
                <button class="bet-btn" data-bet="sixline">Six Line (5:1)</button>
            </div>
        </div>

    </div>

    <script>
        // --- STATE ---
        let currentBalance = 0;
        let currentBetType = null;
        let currentBetAmount = 0;
        
        // --- ROULETTE DATA (EUROPEAN) ---
        const WHEEL = [
            '0', '32', '15', '19', '4', '21', '2', '25', '17', '34', '6', '27', '13', '36', '11', '30', '8', '23', '10',
            '5', '24', '16', '33', '1', '20', '14', '31', '9', '22', '18', '29', '7', '28', '12', '35', '3', '26'
        ]; // 37 numbers
        const RED_NUMBERS = [1, 3, 5, 7, 9, 12, 14, 16, 18, 19, 21, 23, 25, 27, 30, 32, 34, 36];
        const BLACK_NUMBERS = [2, 4, 6, 8, 10, 11, 13, 15, 17, 20, 22, 24, 26, 28, 29, 31, 33, 35];
        
        // --- DOM ELEMENTS ---
        const bankrollChooser = document.getElementById('bankroll-chooser');
        const gameContainer = document.getElementById('game-container');
        const balanceDisplay = document.getElementById('current-balance');
        const currentBetDisplay = document.getElementById('current-bet-display');
        const spinButton = document.getElementById('spin-button');
        const clearBetButton = document.getElementById('clear-bet-button');
        const resultDisplay = document.getElementById('result-display');
        const historyLog = document.getElementById('history-log');
        const betButtons = document.querySelectorAll('.bet-btn');
        const chipButtons = document.querySelectorAll('.chip-btn');

        // --- GAME LOGIC ---

        function startGame(amount) {
            currentBalance = amount;
            updateBalance();
            bankrollChooser.style.display = 'none';
            gameContainer.style.display = 'grid'; // Use grid
        }

        function updateBalance() {
            balanceDisplay.textContent = `$${currentBalance}`;
        }
        
        function updateBetDisplay() {
            currentBetDisplay.textContent = `Current Bet: $${currentBetAmount}`;
        }

        function addHistory(message, type) {
            const item = document.createElement('div');
            item.className = `history-item ${type}`; // 'win', 'loss'
            item.textContent = message;
            historyLog.prepend(item); // Add new item to the top
        }
        
        function selectBetType(e) {
            betButtons.forEach(btn => btn.classList.remove('selected'));
            const clickedButton = e.target;
            clickedButton.classList.add('selected');
            currentBetType = clickedButton.getAttribute('data-bet');
        }

        function handleChipClick(e) {
            const value = parseInt(e.target.getAttribute('data-value'));
            currentBetAmount += value;
            updateBetDisplay();
        }

        function clearBet() {
            currentBetAmount = 0;
            updateBetDisplay();
        }

        // --- Helper functions to pick random bets ---
        function getRandomNumber() {
            return WHEEL[Math.floor(Math.random() * WHEEL.length)];
        }

        function getRandomStreet() {
            const start = Math.floor(Math.random() * 12) * 3 + 1; // 1, 4, 7... 34
            return [String(start), String(start + 1), String(start + 2)];
        }
        
        function getRandomCorner() {
            const col = Math.floor(Math.random() * 2) + 1; // 1 or 2
            const row = Math.floor(Math.random() * 11) * 3 + 1; // 1, 4, 7... 31
            return [String(row + col - 1), String(row + col), String(row + col + 2), String(row + col + 3)];
        }
        
        function getRandomSplit() {
            // This is complex; for simplicity, just pick two adjacent numbers
            const num1 = parseInt(getRandomNumber());
            if (num1 === 0) return ['0', '1']; // Just an example
            const num2 = (num1 % 3 !== 0) ? num1 + 1 : num1 - 1; // Horizontal split
            return [String(num1), String(num2)];
        }
        
        function getRandomSixLine() {
            const start = Math.floor(Math.random() * 11) * 3 + 1; // 1, 4, 7... 31
            return [String(start), String(start + 1), String(start + 2), String(start + 3), String(start + 4), String(start + 5)];
        }


        function handleSpin() {
            // 1. Validate Bet
            if (!currentBetType) {
                alert("Please select a bet type.");
                return;
            }
            if (currentBetAmount <= 0) {
                alert("Please place a bet using the chips.");
                return;
            }
            if (currentBetAmount > currentBalance) {
                alert("You don't have enough funds for that bet.");
                return;
            }

            // 2. Deduct Bet
            currentBalance -= currentBetAmount;
            updateBalance();

            // 3. Spin the Wheel
            const winningIndex = Math.floor(Math.random() * WHEEL.length);
            const winningNumberStr = WHEEL[winningIndex];
            const winningNumber = parseInt(winningNumberStr); // 0 or 1-36
            const isZero = (winningNumber === 0);
            
            let winningColor = 'green';
            if (RED_NUMBERS.includes(winningNumber)) winningColor = 'red';
            if (BLACK_NUMBERS.includes(winningNumber)) winningColor = 'black';

            // 4. Generate Player's Numbers (if applicable)
            let playerNumbers = [];
            
            // 5. Check for Win
            let winnings = 0;
            let payout = 0;
            let isWin = false;

            switch (currentBetType) {
                // --- Outside Bets ---
                case 'red':
                    if (winningColor === 'red') { isWin = true; payout = 1; }
                    break;
                case 'black':
                    if (winningColor === 'black') { isWin = true; payout = 1; }
                    break;
                case 'even':
                    if (!isZero && winningNumber % 2 === 0) { isWin = true; payout = 1; }
                    break;
                case 'odd':
                    if (!isZero && winningNumber % 2 !== 0) { isWin = true; payout = 1; }
                    break;
                case 'low':
                    if (!isZero && winningNumber >= 1 && winningNumber <= 18) { isWin = true; payout = 1; }
                    break;
                case 'high':
                    if (!isZero && winningNumber >= 19 && winningNumber <= 36) { isWin = true; payout = 1; }
                    break;
                case 'first12':
                    if (!isZero && winningNumber >= 1 && winningNumber <= 12) { isWin = true; payout = 2; }
                    break;
                case 'second12':
                    if (!isZero && winningNumber >= 13 && winningNumber <= 24) { isWin = true; payout = 2; }
                    break;
                case 'third12':
                    if (!isZero && winningNumber >= 25 && winningNumber <= 36) { isWin = true; payout = 2; }
                    break;

                // --- Inside Bets (Randomly Selected) ---
                case 'straight':
                    playerNumbers = [getRandomNumber()];
                    if (playerNumbers.includes(winningNumberStr)) { isWin = true; payout = 35; }
                    break;
                case 'split':
                    playerNumbers = getRandomSplit();
                    if (playerNumbers.includes(winningNumberStr)) { isWin = true; payout = 17; }
                    break;
                case 'street':
                    playerNumbers = getRandomStreet();
                    if (playerNumbers.includes(winningNumberStr)) { isWin = true; payout = 11; }
                    break;
                case 'basket': // European Basket: 0, 1, 2
                    playerNumbers = ['0', '1', '2'];
                    if (playerNumbers.includes(winningNumberStr)) { isWin = true; payout = 11; }
                    break;
                case 'corner':
                    playerNumbers = getRandomCorner();
                    if (playerNumbers.includes(winningNumberStr)) { isWin = true; payout = 8; }
                    break;
                case 'sixline':
                    playerNumbers = getRandomSixLine();
                    if (playerNumbers.includes(winningNumberStr)) { isWin = true; payout = 5; }
                    break;
            }

            // 6. Settle Bet and Update UI
            const resultColorName = winningColor.charAt(0).toUpperCase() + winningColor.slice(1);
            resultDisplay.textContent = winningNumberStr;
            resultDisplay.style.backgroundColor = (winningColor === 'green') ? '#006400' : winningColor; // Darker green
            resultDisplay.style.color = (winningColor === 'black') ? '#FFFFFF' : '#FFFFFF'; // Always white text

            if (isWin) {
                winnings = currentBetAmount + (currentBetAmount * payout);
                currentBalance += winnings;
                addHistory(`Spin: ${winningNumberStr} ${resultColorName}. Won: $${winnings.toFixed(0)}`, 'win');
            } else {
                addHistory(`Spin: ${winningNumberStr} ${resultColorName}. Lost: $${currentBetAmount}`, 'loss');
            }
            
            updateBalance();
            clearBet(); // Reset bet amount for next round

            if (currentBalance === 0) {
                alert("Game Over! You are out of money. Refresh the page to play again.");
                spinButton.disabled = true;
                chipButtons.forEach(btn => btn.disabled = true);
            }
        }

        // --- EVENT LISTENERS ---
        betButtons.forEach(button => button.addEventListener('click', selectBetType));
        chipButtons.forEach(button => button.addEventListener('click', handleChipClick));
        clearBetButton.addEventListener('click', clearBet);
        spinButton.addEventListener('click', handleSpin);

    </script>
</body>
</html>
