<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Red/Black Reader</title>
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>

    <style>
        :root {
            --bg-color: #000000;
            --fg-color: #FFFFFF;
            --accent-color: #FF0000;
            --font-stack: monospace;
            --font-size: 14px;
            --line-height: 1.4;
            --margin-side: 20px;
            --margin-top: 20px;
            --gap-width: 40px; 
        }

        /* --- Reset --- */
        * {
            box-sizing: border-box;
            border-radius: 0 !important;
            -webkit-tap-highlight-color: transparent;
            scrollbar-width: none;
            outline: none;
        }
        *::-webkit-scrollbar { display: none; }

        body {
            background-color: var(--bg-color);
            color: var(--fg-color);
            font-family: var(--font-stack);
            font-size: var(--font-size);
            margin: 0; padding: 0;
            overflow: hidden;
            height: 100vh; width: 100vw;
            user-select: none; /* Important for page turning taps */
        }

        /* --- Layout --- */
        #app {
            display: grid;
            grid-template-rows: 45px 1fr 30px; /* Header | Content | Footer */
            height: 100%; width: 100%;
        }

        /* --- Header (Fixed Z-Index Issue) --- */
        #header-bar {
            background: var(--bg-color);
            border-bottom: 2px solid var(--accent-color);
            display: grid;
            grid-template-columns: 50px 1fr 50px; /* Larger touch targets */
            align-items: center;
            /* CRITICAL FIX FOR FIREFOX ANDROID: */
            position: relative; 
            z-index: 1000; 
        }

        #current-book-title {
            color: var(--accent-color);
            font-weight: bold;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 0 5px;
            font-size: 12px;
        }

        /* --- Footer --- */
        #footer-bar {
            background: var(--bg-color);
            border-top: 2px solid var(--accent-color);
            color: var(--accent-color);
            font-size: 11px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1000;
        }

        /* --- Content Area --- */
        #reader-container {
            position: relative;
            height: 100%; width: 100%;
            overflow: hidden;
        }

        #content-render {
            height: 100%;
            column-fill: auto;
            column-gap: var(--gap-width);
            column-width: 100vw; 
            padding: var(--margin-top) var(--margin-side);
            text-align: justify;
        }

        /* --- Elements --- */
        h1, h2, h3 {
            background-color: var(--accent-color);
            color: #000;
            padding: 2px 5px;
            break-after: avoid;
        }
        p { margin-bottom: 1em; text-indent: 2ch; line-height: var(--line-height); }
        img { max-width: 100%; height: auto; border: 2px solid var(--accent-color); }
        .annotated-char { text-decoration: overline; text-decoration-color: var(--accent-color); cursor: pointer; }

        /* --- Click Zones (Underneath Header) --- */
        .click-zone {
            position: absolute;
            top: 0; bottom: 0;
            z-index: 50; /* Lower than header (1000) */
        }
        #zone-left { left: 0; width: 40%; }
        #zone-right { right: 0; width: 40%; }
        /* Center zone (20%) left open for selecting text if needed */

        /* --- Buttons --- */
        button {
            background: var(--bg-color);
            color: var(--fg-color);
            border: 2px solid var(--accent-color);
            cursor: pointer;
            font-family: monospace;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 30px; width: 30px;
            margin: auto;
            touch-action: manipulation; /* Improves touch response */
        }
        button:active, button:hover { background: var(--accent-color); color: #000; }
        
        #btn-utility-toggle { border-radius: 0; }
        #btn-nav-toggle { border-radius: 50% !important; }

        /* --- Panels --- */
        .panel {
            position: absolute;
            background: var(--bg-color);
            border: 2px solid var(--accent-color);
            z-index: 2000; /* Highest priority */
            transition: transform 0.2s ease-out;
        }

        #utility-panel {
            top: 45px; left: 0; right: 0;
            max-height: 70vh;
            transform: translateY(-150%);
            padding: 20px;
            border-bottom: 2px solid var(--accent-color);
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
        }
        #utility-panel.open { transform: translateY(0); }

        #nav-panel {
            top: 45px; bottom: 0; left: 0;
            width: 85%; max-width: 300px;
            transform: translateX(-100%);
            border-right: 2px solid var(--accent-color);
            display: flex; flex-direction: column;
        }
        #nav-panel.open { transform: translateX(0); }

        #annotation-panel {
            bottom: 0; left: 0; right: 0;
            height: 180px;
            transform: translateY(100%);
            border-top: 2px solid var(--accent-color);
            padding: 10px;
            display: flex; flex-direction: column;
        }
        #annotation-panel.open { transform: translateY(0); }

        /* --- Inputs --- */
        input, select, textarea {
            background: var(--bg-color); color: var(--fg-color);
            border: 2px solid var(--accent-color);
            font-family: monospace; padding: 5px;
        }
        .setting-group label { display: block; color: var(--accent-color); font-weight: bold; margin-bottom: 5px; }
        .hidden { display: none !important; }

    </style>
</head>
<body>

    <div id="app">
        <!-- Header -->
        <div id="header-bar">
            <!-- Added id for JS event listener binding -->
            <button id="btn-utility-toggle" aria-label="Settings">≣</button>
            <div id="current-book-title">Reader Ready</div>
            <button id="btn-nav-toggle" aria-label="Chapters">➜</button>
        </div>

        <!-- Content -->
        <div id="reader-container">
            <!-- Click Zones -->
            <div id="zone-left" class="click-zone"></div>
            <div id="zone-right" class="click-zone"></div>

            <div id="content-render">
                <div style="padding-top: 50px;">
                    <p><strong>Instructions:</strong></p>
                    <p>1. Open the top-left menu (Square button) to load a file.</p>
                    <p>2. Tap the left/right sides of the screen to turn pages.</p>
                    <p>3. Supported: .txt, .md, .epub</p>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div id="footer-bar">
            <span id="char-counter">---</span>
        </div>
    </div>

    <!-- Panels -->
    <div id="utility-panel" class="panel">
        <div class="setting-group">
            <label>Load File</label>
            <input type="file" id="file-input">
        </div>
        <div class="setting-group">
            <label>Theme</label>
            <div style="display:flex; gap:10px;">
                <button onclick="setTheme('black')" style="width:100%">Black</button>
                <button onclick="setTheme('white')" style="width:100%">White</button>
            </div>
        </div>
        <div class="setting-group">
            <label>Font</label>
            <select id="font-select" onchange="updateStyles()" style="width:100%;">
                <option value="monospace">Monospace</option>
                <option value="serif">Serif</option>
                <option value="sans-serif">Sans Serif</option>
            </select>
        </div>
        <div class="setting-group">
            <label>Annotations</label>
            <div style="display:flex; gap:10px;">
                <button onclick="exportAnnotations()" style="width:100%">Export</button>
                <button onclick="document.getElementById('import-anno').click()" style="width:100%">Import</button>
            </div>
            <input type="file" id="import-anno" style="display:none" onchange="importAnnotations(this)">
        </div>
    </div>

    <div id="nav-panel" class="panel">
        <h3 style="margin:0; padding:10px;">Chapters</h3>
        <ul id="chapter-list" style="list-style:none; padding:0; margin:0; overflow-y:auto; flex:1;"></ul>
        <div style="padding:10px; border-top:1px solid var(--accent-color); cursor:pointer;" onclick="toggleAnnoList()">
            <strong style="color:var(--accent-color)">▼ Annotations List</strong>
        </div>
        <ul id="annotation-list" class="hidden" style="list-style:none; padding:0; margin:0; overflow-y:auto; height:150px; border-top:1px solid var(--accent-color);"></ul>
    </div>

    <div id="annotation-panel" class="panel">
        <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
            <strong>NOTE</strong>
            <button onclick="closeAnnoPanel()">X</button>
        </div>
        <textarea id="anno-text" style="flex:1; margin-bottom:5px; resize:none;"></textarea>
        <div style="display:flex; gap:10px;">
            <button onclick="saveAnnotation()" style="flex:1;">SAVE</button>
            <button onclick="deleteAnnotation()" style="flex:1;">DELETE</button>
        </div>
    </div>

    <script>
        const state = {
            format: null,
            content: '',
            totalChars: 0,
            bookId: 'default',
            epubBook: null,
            epubRendition: null
        };

        const els = {
            reader: document.getElementById('reader-container'),
            content: document.getElementById('content-render'),
            title: document.getElementById('current-book-title'),
            footer: document.getElementById('char-counter'),
            utility: document.getElementById('utility-panel'),
            nav: document.getElementById('nav-panel'),
            annoPanel: document.getElementById('annotation-panel'),
            annoText: document.getElementById('anno-text'),
            chapterList: document.getElementById('chapter-list'),
            annoList: document.getElementById('annotation-list'),
            btnUtility: document.getElementById('btn-utility-toggle'),
            btnNav: document.getElementById('btn-nav-toggle'),
            zoneLeft: document.getElementById('zone-left'),
            zoneRight: document.getElementById('zone-right')
        };

        window.onload = () => {
            // Attach Event Listeners explicitly
            els.btnUtility.addEventListener('click', toggleUtility);
            els.btnNav.addEventListener('click', toggleNav);
            
            // Touch/Click for Zones
            els.zoneLeft.addEventListener('click', prevPage);
            els.zoneRight.addEventListener('click', nextPage);

            document.addEventListener('keydown', handleKey);
            window.addEventListener('resize', () => { if(state.format !== 'epub') updateFooterStats(); });
            
            updateStyles();
        };

        // --- Toggles ---
        function toggleUtility(e) {
            e.stopPropagation();
            els.utility.classList.toggle('open');
            els.nav.classList.remove('open');
        }

        function toggleNav(e) {
            e.stopPropagation();
            els.nav.classList.toggle('open');
            els.utility.classList.remove('open');
        }

        function closeAnnoPanel() { els.annoPanel.classList.remove('open'); }
        function toggleAnnoList() { els.annoList.classList.toggle('hidden'); }

        // --- Navigation ---
        function prevPage(e) {
            if(e) e.stopPropagation();
            if(state.format === 'epub' && state.epubRendition) {
                state.epubRendition.prev(); 
            } else {
                els.reader.scrollBy({ left: -window.innerWidth, behavior: 'smooth' });
                setTimeout(updateFooterStats, 300);
            }
        }

        function nextPage(e) {
            if(e) e.stopPropagation();
            if(state.format === 'epub' && state.epubRendition) {
                state.epubRendition.next(); 
            } else {
                els.reader.scrollBy({ left: window.innerWidth, behavior: 'smooth' });
                setTimeout(updateFooterStats, 300);
            }
        }

        function handleKey(e) {
            if(e.target.tagName === 'TEXTAREA' || e.target.tagName === 'INPUT') return;
            switch(e.key) {
                case 'ArrowLeft': case 'PageUp': case 'a': case 'A': case 'w': case 'W': prevPage(); break;
                case 'ArrowRight': case 'PageDown': case 'd': case 'D': nextPage(); break;
            }
        }

        // --- File Loading ---
        document.getElementById('file-input').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if(!file) return;

            els.utility.classList.remove('open');
            state.bookId = file.name;
            els.title.innerText = file.name;
            els.content.scrollTop = 0; 
            els.content.scrollLeft = 0;

            const reader = new FileReader();
            if(file.name.toLowerCase().endsWith('.epub')) {
                reader.onload = (ev) => loadEpub(ev.target.result);
                reader.readAsArrayBuffer(file);
            } else {
                reader.onload = (ev) => loadText(ev.target.result, file.name.toLowerCase().endsWith('.md'));
                reader.readAsText(file);
            }
        });

        // --- Text/MD Render ---
        function loadText(text, isMd) {
            state.format = isMd ? 'md' : 'txt';
            state.content = text;
            state.totalChars = text.length;

            let html = isMd && window.marked ? marked.parse(text) : 
                `<p>${text.replace(/\n\n/g, '</p><p>').replace(/\n/g, '<br>')}</p>`;

            els.content.innerHTML = html;
            els.content.style.columnWidth = '100vw'; // Enable CSS columns
            
            // Build TOC
            els.chapterList.innerHTML = '';
            els.content.querySelectorAll('h1, h2, h3').forEach(h => {
                const li = document.createElement('li');
                li.textContent = h.textContent;
                li.style.padding = '8px';
                li.style.borderBottom = '1px solid var(--accent-color)';
                li.onclick = () => {
                    h.scrollIntoView();
                    els.nav.classList.remove('open');
                    setTimeout(updateFooterStats, 300);
                };
                els.chapterList.appendChild(li);
            });

            setTimeout(updateFooterStats, 200);
        }

        // --- EPUB Render ---
        function loadEpub(data) {
            state.format = 'epub';
            els.content.innerHTML = '';
            els.content.style.columnWidth = 'auto'; // Disable CSS columns for EPUB

            state.epubBook = ePub(data);
            state.epubRendition = state.epubBook.renderTo("content-render", {
                width: "100%", height: "100%", allowScriptedContent: false
            });

            state.epubRendition.display();

            state.epubBook.loaded.navigation.then(toc => {
                els.chapterList.innerHTML = '';
                toc.forEach(chapter => {
                    const li = document.createElement('li');
                    li.textContent = chapter.label.trim();
                    li.style.padding = '8px';
                    li.style.borderBottom = '1px solid var(--accent-color)';
                    li.onclick = () => {
                        state.epubRendition.display(chapter.href);
                        els.nav.classList.remove('open');
                    };
                    els.chapterList.appendChild(li);
                });
            });

            state.epubRendition.themes.default({
                'body': { 'color': getComputedStyle(document.body).getPropertyValue('--fg-color'), 'background': 'transparent' },
                'p': { 'font-family': 'monospace' }
            });
            
            // EPUB Footer Logic
            state.epubRendition.on('relocated', (location) => {
                 els.footer.innerText = `Page: ${location.start.displayed.page} / ${location.start.displayed.total}`;
            });
        }

        // --- Character Counting (Firefox & Chrome) ---
        function updateFooterStats() {
            if(state.format === 'epub') return;

            const xLeft = 50; 
            const xRight = window.innerWidth - 50;
            const yMid = window.innerHeight / 2;

            const startOffset = getGlobalCharCount(xLeft, yMid);
            const endOffset = getGlobalCharCount(xRight, yMid);

            els.footer.innerText = `[${startOffset}]-[${endOffset}]/[${state.totalChars}]`;
        }

        function getGlobalCharCount(x, y) {
            let node, offset;
            
            if (document.caretPositionFromPoint) {
                // Firefox Standard
                const pos = document.caretPositionFromPoint(x, y);
                if (!pos) return 0;
                node = pos.offsetNode;
                offset = pos.offset;
            } else if (document.caretRangeFromPoint) {
                // WebKit Standard
                const range = document.caretRangeFromPoint(x, y);
                if (!range) return 0;
                node = range.startContainer;
                offset = range.startOffset;
            } else {
                return 0;
            }

            // Ensure we are in a text node
            if (node.nodeType !== Node.TEXT_NODE) return 0;

            // Traverse backwards to sum up all previous characters
            let total = offset;
            let curr = node;
            
            // This is a simplified traversal. For large books, we'd cache this.
            // We walk up the tree and count previous siblings
            
            // 1. Walk Previous Siblings
            while (curr.previousSibling) {
                curr = curr.previousSibling;
                total += curr.textContent.length;
            }
            // 2. Walk up to parent
            while (curr.parentNode && curr.parentNode !== els.content) {
                curr = curr.parentNode;
                while (curr.previousSibling) {
                    curr = curr.previousSibling;
                    total += curr.textContent.length;
                }
            }

            return total;
        }

        // --- Styles ---
        function setTheme(type) {
            const root = document.documentElement.style;
            if(type === 'black') {
                root.setProperty('--bg-color', '#000000');
                root.setProperty('--fg-color', '#FFFFFF');
            } else {
                root.setProperty('--bg-color', '#FFFFFF');
                root.setProperty('--fg-color', '#000000');
            }
        }
