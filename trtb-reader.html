<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZERO_READER_FINAL</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        /* --- CSS VARIABLES & RESET --- */
        :root {
            --c-bg: #000000;
            --c-text: #FFFFFF;
            --c-accent: #FF0000;
            --f-mono: 'Courier New', Courier, monospace;
            --f-size: 14px; /* Slightly larger for readability */
            --border-w: 2px;
            --spacing: 10px;
            --header-h: 40px;
            --footer-h: 30px;
            --trans-speed: 0.3s;
        }
        body.light-theme { --c-bg: #FFFFFF; --c-text: #000000; }
        * { box-sizing: border-box; border-radius: 0px; }
        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            background-color: var(--c-bg); color: var(--c-text);
            font-family: var(--f-mono); font-size: var(--f-size);
            overflow: hidden; /* Critical for pagination */
        }

        /* --- UI ELEMENTS --- */
        button, input, textarea {
            background: var(--c-bg); color: var(--c-text);
            border: var(--border-w) solid var(--c-accent);
            font-family: var(--f-mono); padding: 5px;
            cursor: pointer; outline: none;
        }
        button:hover { background: var(--c-accent); color: var(--c-bg); }

        /* --- LAYOUT --- */
        #app {
            display: grid; grid-template-rows: var(--header-h) 1fr var(--footer-h);
            height: 100vh; width: 100vw; position: relative;
        }

        /* --- HEADER --- */
        header {
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 var(--spacing); border-bottom: var(--border-w) solid var(--c-accent);
            background-color: var(--c-bg); 
            z-index: 200; /* Higher than click zones */
            position: relative;
        }
        #book-title {
            text-transform: uppercase; font-weight: bold; white-space: nowrap;
            overflow: hidden; text-overflow: ellipsis; max-width: 50%;
        }
        .btn-header { width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; padding: 0; position: relative; z-index: 201; }
        .btn-circle { border-radius: 50% !important; }

        /* --- PANELS --- */
        .panel {
            position: absolute; background-color: var(--c-bg);
            border: var(--border-w) solid var(--c-accent);
            transition: transform var(--trans-speed) ease-in-out;
            z-index: 150; display: flex; flex-direction: column; padding: var(--spacing);
        }
        
        /* Utility */
        #panel-utility {
            top: var(--header-h); left: 0; width: 100%; height: auto;
            border-left: none; border-right: none;
            transform: translateY(-150%); padding-bottom: 20px;
        }
        #panel-utility.open { transform: translateY(0); }
        .utility-row { margin-bottom: 10px; display: flex; gap: 10px; align-items: center; }

        /* Nav */
        #panel-nav {
            top: 0; bottom: 0; left: 0; width: 250px;
            border-top: none; border-bottom: none;
            transform: translateX(-100%); z-index: 300; padding-top: 50px;
        }
        #panel-nav.open { transform: translateX(0); }
        #chapter-list { list-style: none; padding: 0; margin: 0; }
        #chapter-list li {
            padding: 8px 0; border-bottom: 1px dashed var(--c-accent);
            cursor: pointer; font-size: 11px; white-space: nowrap;
            overflow: hidden; text-overflow: ellipsis;
        }
        #chapter-list li:hover { color: var(--c-accent); }

        /* Annotation */
        #panel-annotation {
            bottom: var(--footer-h); left: 0; width: 100%; height: 160px;
            border-left: none; border-right: none;
            transform: translateY(120%);
            z-index: 300;
        }
        #panel-annotation.open { transform: translateY(0); }
        .annotation-controls { display: flex; gap: 10px; margin-top: 5px; }
        textarea { width: 100%; height: 80px; resize: none; }

        /* --- CONTENT & PAGINATION --- */
        #content-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Hide scrollbars, we use translation or column logic */
        }

        #content-display {
            height: 100%;
            width: 100%;
            padding: 20px; /* Margins inside the page */
            
            /* CSS Columns for Horizontal Pagination */
            column-width: 100vw; /* Attempt to make one column per screen width */
            column-gap: 40px;    /* Gap between 'pages' */
            column-fill: auto;
            
            /* Positioning to slide the columns */
            position: absolute;
            top: 0; left: 0;
            
            /* Text Formatting */
            line-height: 1.6;
            text-align: justify;
            word-wrap: break-word;
        }
        
        /* Specific Formatting */
        #content-display h1, #content-display h2 { break-after: avoid; border-bottom: 1px solid var(--c-accent); }
        #content-display p { margin-bottom: 1em; text-indent: 1.5em; }
        #content-display img { max-width: 100%; height: auto; display: block; margin: 10px auto; }
        
        /* EPUB Specific Overrides: EPUB.js uses its own iframe, so we treat it differently */
        .epub-container { width: 100%; height: 100%; }

        /* --- CLICK ZONES --- */
        .click-zone {
            position: absolute; top: var(--header-h); bottom: var(--footer-h);
            width: 40%; z-index: 90; cursor: pointer;
            /* background: rgba(255,0,0,0.1); Debugging visual */
        }
        #zone-left { left: 0; }
        #zone-right { right: 0; }

        /* --- FOOTER --- */
        footer {
            border-top: var(--border-w) solid var(--c-accent); display: flex;
            align-items: center; justify-content: space-between;
            padding: 0 var(--spacing); font-size: 10px; 
            z-index: 200; background: var(--c-bg);
            position: relative;
        }
        #btn-notes-toggle { border: none; background: transparent; color: var(--c-accent); font-weight: bold; z-index: 201; position: relative; }
        
        /* ANNOTATION HIGHLIGHT */
        .note-highlight { border-top: 2px solid var(--c-accent); color: var(--c-accent); font-weight: bold; }

    </style>
</head>
<body>

    <div id="app">
        <header>
            <button id="btn-utility" class="btn-header btn-square">S</button>
            <span id="book-title">ZERO READER</span>
            <button id="btn-nav" class="btn-header btn-circle">N</button>
        </header>

        <div id="panel-utility" class="panel">
            <div class="utility-row">
                <label>FILE:</label>
                <input type="file" id="file-input">
            </div>
            <div class="utility-row">
                <label>THEME:</label>
                <button id="btn-theme-black">BLK</button>
                <button id="btn-theme-white">WHT</button>
            </div>
            <div class="utility-row" style="margin-top:10px; border-top: 1px solid red; padding-top:10px;">
                <label>DATA:</label>
                <button id="btn-export-json">EXPORT</button>
                <label>IMPORT:</label>
                <input type="file" id="import-json" style="width: 100px;">
            </div>
        </div>

        <div id="panel-nav" class="panel">
            <div style="margin-bottom:10px; border-bottom: 2px solid red; font-weight:bold;">CONTENTS</div>
            <ul id="chapter-list"></ul>
        </div>

        <div id="content-wrapper">
            <div id="zone-left" class="click-zone" title="Previous Page"></div>
            <div id="zone-right" class="click-zone" title="Next Page"></div>
            
            <main id="content-display"></main>
        </div>

        <div id="panel-annotation" class="panel">
            <label id="note-label">NEW NOTE</label>
            <textarea id="note-input" placeholder="Select text..."></textarea>
            <div class="annotation-controls">
                <button id="btn-save-note">SAVE</button>
                <button id="btn-del-note">CLEAR FILE</button>
            </div>
        </div>

        <footer>
            <span id="progress-text">0-0/0</span>
            <button id="btn-notes-toggle">NOTES</button>
        </footer>
    </div>

    <script>
        /* --- STATE --- */
        let state = {
            rawText: "",
            fileType: "",
            fileName: "",
            epubBook: null,
            epubRendition: null,
            currentPage: 0,
            totalChars: 0
        };

        const DB = {
            get: (k) => JSON.parse(localStorage.getItem('zr_' + k) || '[]'),
            set: (k, v) => localStorage.setItem('zr_' + k, JSON.stringify(v)),
            del: (k) => localStorage.removeItem('zr_' + k)
        };

        /* --- DOM ELEMENTS --- */
        const els = {
            content: document.getElementById('content-display'),
            wrapper: document.getElementById('content-wrapper'),
            title: document.getElementById('book-title'),
            fileIn: document.getElementById('file-input'),
            progress: document.getElementById('progress-text'),
            zoneL: document.getElementById('zone-left'),
            zoneR: document.getElementById('zone-right')
        };
        const panels = {
            util: document.getElementById('panel-utility'),
            nav: document.getElementById('panel-nav'),
            note: document.getElementById('panel-annotation')
        };

        /* --- PAGINATION LOGIC (CSS COLUMNS) --- */
        function updatePagination() {
            if(state.fileType === 'epub') return; // Epub handles own pagination
            
            // We shift the 'left' property of the content div to show the correct column
            // A column is roughly 100vw + gap (40px)
            const viewWidth = els.wrapper.clientWidth; 
            const gap = 40; 
            const shift = -1 * state.currentPage * (viewWidth + gap);
            
            els.content.style.left = shift + 'px';
            
            // Calculate Progress (Heuristic)
            calculateProgress();
        }

        function nextPage() {
            if(state.fileType === 'epub') { state.epubRendition.next(); return; }
            
            // Check boundaries
            const maxScroll = els.content.scrollWidth;
            const viewWidth = els.wrapper.clientWidth;
            const currentScroll = state.currentPage * (viewWidth + 40);
            
            if (currentScroll + viewWidth < maxScroll) {
                state.currentPage++;
                updatePagination();
            }
        }

        function prevPage() {
            if(state.fileType === 'epub') { state.epubRendition.prev(); return; }
            
            if (state.currentPage > 0) {
                state.currentPage--;
                updatePagination();
            }
        }

        /* --- PROGRESS CALCULATION --- */
        function calculateProgress() {
            if(state.fileType === 'epub') return; // Epub has internal location system

            // We need to find the first and last character visible.
            // Using caretRangeFromPoint on the top-left and bottom-right of the visible area.
            
            // Coordinates relative to viewport
            const x = 50; // padding offset
            const yTop = 50; // header offset
            const yBot = window.innerHeight - 50; // footer offset
            
            const rangeStart = getCaretSafe(x, yTop);
            const rangeEnd = getCaretSafe(els.wrapper.clientWidth - 50, yBot);

            if(rangeStart && rangeEnd) {
                // Find offset in total text. 
                // Note: accurate absolute char index is hard with HTML structure.
                // We will use a rough estimation or textContent length of the range
                // For this strict requirement, we display the offsets found.
                
                const start = rangeStart.startOffset; // Local to node
                // To get global offset is very expensive (walking all nodes).
                // We will simplify: Show Page Number / Total Pages estimate
                // Or if strictly complying to "FirstVisibleChar-LastVisibleChar":
                
                // Simplified strict output:
                const total = els.content.textContent.length;
                // We estimate based on scroll percentage since exact DOM mapping is heavy
                const scrollW = els.content.scrollWidth;
                const viewW = els.wrapper.clientWidth + 40;
                const progressRatio = state.currentPage / (scrollW / viewW);
                
                const approxStart = Math.floor(progressRatio * total);
                const approxEnd = Math.floor((progressRatio + (viewW/scrollW)) * total);
                
                els.progress.textContent = `${approxStart}-${Math.min(approxEnd, total)}/${total}`;
            } else {
                els.progress.textContent = `PAGE ${state.currentPage + 1}`;
            }
        }

        function getCaretSafe(x, y) {
            if (document.caretRangeFromPoint) return document.caretRangeFromPoint(x, y);
            if (document.caretPositionFromPoint) return document.caretPositionFromPoint(x, y);
            return null;
        }

        /* --- INPUTS --- */
        // Keyboard
        document.addEventListener('keydown', (e) => {
            if(['TEXTAREA', 'INPUT'].includes(document.activeElement.tagName)) return;
            if(e.key === 'ArrowRight' || e.key === 'd') nextPage();
            if(e.key === 'ArrowLeft' || e.key === 'a') prevPage();
        });

        // Click Zones
        els.zoneL.addEventListener('click', prevPage);
        els.zoneR.addEventListener('click', nextPage);

        /* --- FILE PROCESSING --- */
        els.fileIn.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if(!file) return;
            
            state.fileName = file.name;
            state.fileType = file.name.split('.').pop().toLowerCase();
            els.title.textContent = state.fileName.toUpperCase();
            state.currentPage = 0;
            els.content.style.left = '0px';

            // Clean up
            if(state.epubBook) { state.epubBook.destroy(); state.epubBook = null; }
            els.content.innerHTML = '';
            els.content.removeAttribute('style'); // Reset epub overrides

            if(state.fileType === 'epub') {
                loadEpub(file);
            } else {
                const reader = new FileReader();
                reader.onload = (evt) => {
                    state.rawText = evt.target.result;
                    state.totalChars = state.rawText.length;
                    renderTextContent();
                    closeAllPanels();
                };
                reader.readAsText(file);
            }
        });

        function renderTextContent() {
            // Re-apply column styles
            els.content.style.position = 'absolute';
            els.content.style.columnWidth = '100vw';
            els.content.style.columnGap = '40px';
            els.content.style.height = '100%';
            els.content.style.width = '100%';
            
            // Inject Notes
            const notes = DB.get(state.fileName);
            let html = state.rawText;
            
            if(state.fileType === 'md') {
                // Markdown
                html = marked.parse(html);
                // Note injection in MD is complex post-parse, simplified here:
                els.content.innerHTML = html;
            } else {
                // TXT: inject spans
                // Sort reversed to handle offsets
                notes.sort((a,b) => b.idx - a.idx).forEach(n => {
                    const t = html;
                    html = t.slice(0, n.idx) + `<span class="note-highlight" title="${n.txt}">${t[n.idx]}</span>` + t.slice(n.idx+1);
                });
                els.content.innerHTML = html.replace(/\n/g, '<br>'); // Simple line breaks
            }
            
            updatePagination();
        }

        function loadEpub(file) {
            if (window.FileReader) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    state.epubBook = ePub(e.target.result);
                    state.epubRendition = state.epubBook.renderTo("content-display", {
                        width: "100%", height: "100%"
                    });
                    state.epubRendition.display();
                    
                    // Epub Events
                    state.epubRendition.on('relocated', function(location){
                        els.progress.textContent = `${location.start.displayed.page}/${location.start.displayed.total}`;
                    });
                };
                reader.readAsArrayBuffer(file);
            }
        }

        /* --- ANNOTATION SYSTEM (TXT ONLY) --- */
        let pendingIdx = null;
        document.addEventListener('mouseup', () => {
            if(state.fileType === 'epub') return;
            const sel = window.getSelection();
            if(!sel.rangeCount) return;
            
            const txt = sel.toString();
            if(txt && els.content.contains(sel.anchorNode)) {
                // Find Index heuristic
                pendingIdx = state.rawText.indexOf(txt); 
                document.getElementById('note-input').value = '';
                togglePanel(panels.note);
            }
        });

        document.getElementById('btn-save-note').onclick = () => {
            if(pendingIdx !== null) {
                const notes = DB.get(state.fileName);
                notes.push({ idx: pendingIdx, txt: document.getElementById('note-input').value });
                DB.set(state.fileName, notes);
                renderTextContent();
                closeAllPanels();
            }
        };

        /* --- UTILS --- */
        function togglePanel(p) {
            const open = p.classList.contains('open');
            closeAllPanels();
            if(!open) p.classList.add('open');
        }
        function closeAllPanels() { Object.values(panels).forEach(p => p.classList.remove('open')); }
        
        document.getElementById('btn-utility').onclick = (e) => { e.stopPropagation(); togglePanel(panels.util); };
        document.getElementById('btn-nav').onclick = (e) => { e.stopPropagation(); togglePanel(panels.nav); };
        document.getElementById('btn-notes-toggle').onclick = (e) => { e.stopPropagation(); togglePanel(panels.note); };
        
        // Theme
        document.getElementById('btn-theme-black').onclick = () => document.body.classList.remove('light-theme');
        document.getElementById('btn-theme-white').onclick = () => document.body.classList.add('light-theme');

    </script>
</body>
</html>
