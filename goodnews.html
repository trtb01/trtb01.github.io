<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOODnews.html</title>
    <!-- Assuming trtb.css defines variables like --line-thick and --min-gap -->
    <link rel="stylesheet" href="trtb.css">
    <style>
        /* --- Local Overrides & Layout --- */
        :root {
            /* Fallback variables in case trtb.css is missing during preview */
            --line-thick: 2px;
            --min-gap: 1rem;
        }

        body {
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            font-family: sans-serif; /* Fallback font */
        }

        /* Custom Post Container */
        .p {
            border: var(--line-thick) solid red;
            padding: var(--min-gap);
            margin-bottom: 2rem;
        }
        
        /* FIXED: Renamed from .10report to .report-10 
           (Classes cannot start with numbers)
        */
        .report-10 {
            /* Use 'double' style. Width must be at least 3-4px to show separation. */
            border: 6px double red; 
            padding: var(--min-gap);
            margin-bottom: 2rem;
            overflow: hidden; 
        }

        /* Styling for the Date/Header inside the report */
        .report-date {
            color: red; 
            font-size: 0.8em;
            margin-bottom: var(--min-gap);
            text-align: right;
            text-indent: 0;
            margin-top: 0;
        }

        /* Custom Title Styling */
        h2 {
            font-weight: bold;
            text-decoration: overline;
            margin-top: 0;
        }

        /* Single Letter Helpers */
        .e { color: red; } 
        
        .d { /* Disclaimer */
            border: var(--line-thick) solid red;
            padding: var(--min-gap);
            margin-top: 1rem;
            font-size: 0.9em;
        }

        /* Ensure HR inside border doesn't look double if at bottom */
        .p hr { display: none; } 
    </style>
</head>
<body>

    <header>
        <h1>GOODnews.html</h1>
        <div class="d">
            <p class="e" style="text-indent: 0; margin: 0;">DISCLAIMER:</p>

    </header>
